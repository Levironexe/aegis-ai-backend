services:
  # FastAPI Backend Web Service
  - type: web
    name: aegis-ai-backend
    runtime: python
    plan: free
    region: singapore
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /

    # Environment Variables
    envVars:
      # App Configuration
      - key: APP_NAME
        value: Aegis AI Backend

      - key: DEBUG
        value: "false"

      # Security - Generate a new secret key for production!
      - key: SECRET_KEY
        generateValue: true

      # Database Connection (using existing Supabase PostgreSQL)
      - key: DATABASE_URL
        sync: false

      # Google OAuth - Set manually in Render dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false

      - key: GOOGLE_CLIENT_SECRET
        sync: false

      - key: GOOGLE_REDIRECT_URI
        value: https://aegis-ai-backend-yqaf.onrender.com/auth/google/callback

      # Frontend URL - Update after deploying frontend
      - key: FRONTEND_URL
        value: https://aegis-ai-chat.vercel.app

      # AI Gateway API Key - Set manually in dashboard
      - key: AI_GATEWAY_API_KEY
        sync: false

      # LLM Provider API Keys - Set manually in dashboard as secrets
      - key: ANTHROPIC_API_KEY
        sync: false

      - key: OPENAI_API_KEY
        sync: false

      - key: GOOGLE_API_KEY
        sync: false

      - key: XAI_API_KEY
        sync: false

      # Rate Limiting Settings
      - key: GUEST_MESSAGE_LIMIT
        value: "20"

      - key: REGULAR_USER_MESSAGE_LIMIT
        value: "50"

      # File Upload Settings
      - key: MAX_FILE_SIZE_MB
        value: "5"

      - key: ALLOWED_IMAGE_TYPES
        value: '["image/jpeg", "image/png"]'

      # Model Configuration
      - key: DEFAULT_CHAT_MODEL
        value: "claude/claude-haiku-4-5-20251001"

      - key: DEFAULT_TITLE_MODEL
        value: "claude/claude-haiku-4-5-20251001"

      - key: DEFAULT_ARTIFACT_MODEL
        value: "claude/claude-haiku-4-5-20251001"

      # Agent Settings
      - key: AGENT_ENABLED
        value: "true"

      - key: AGENT_MODEL
        value: "claude-haiku-4-5-20251001"

      - key: MAX_TOOL_STEPS
        value: "5"

      - key: THINKING_BUDGET_TOKENS
        value: "10000"

